<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    + Nova Tarefa
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nova Tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="novaTarefaForm">
                    <div class="form-group">
                        <label for="descricao">Descrição da Tarefa</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Insira a descrição da tarefa">
                    </div>
                    <div class="form-group">
                        <label for="data">Data da Tarefa</label>
                        <input type="date" class="form-control" id="data">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="adicionarTarefaBtn">Adicionar Tarefa</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Função para lidar com o clique no botão "Adicionar Tarefa"
    document.getElementById('adicionarTarefaBtn').addEventListener('click', function() {
        // Obter os valores dos campos de descrição e data
        var descricao = document.getElementById('descricao').value;
        var data = document.getElementById('data').value;

        // Criar uma nova linha na tabela com os valores inseridos
        var tbody = document.querySelector('.table tbody');
        var newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${descricao}</td>
            <td>${data}</td>
            <td>Pendente</td>
        `;

        // Adicionar a nova linha à tabela
        tbody.appendChild(newRow);

        // Limpar os campos do formulário
        document.getElementById('descricao').value = '';
        document.getElementById('data').value = '';

        // Fechar a modal
        $('#exampleModal').modal('hide');
    });
</script>
